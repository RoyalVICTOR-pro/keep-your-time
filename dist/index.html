<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Keep Your Time</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="bundle.js"></script>
</head>
<body>
<div id="left-margin"></div>
<div id="first-activity-background">
    <span id="first-activity-icon"></span>
    <h2 id="first-activity-name" class="activity-name"></h2>
    <button id="stop-timer-button">Première activité terminée</button>
</div>
<div id="won-time"></div>
<div id="second-activity-background">
    <span id="second-activity-icon"></span>
    <h2 id="second-activity-name" class="activity-name"></h2>
</div>
<div id="lost-time"></div>
<span id="settings-button"></span>
<div id="right-margin"></div>
<div id="cursor">
    <span id="caracter"></span>
    <span id="cursor-pointer"></span>
</div>
<div id="timeline"></div>
<div id="modal"></div>
<div id="popup">
    <span id="logo"></span>
    <h2 id="app-name">Keep your time</h2>
    <span id="error"></span>
    <label for="first-activity-list">Sélectionnez une première activité</label>
    <select id="first-activity-list" name="first-activity-list">
        <option value="">-- Votre choix --</option>
    </select>
    <label for="first-activity-time">Durée de la première activité</label>
    <input type="time" id="first-activity-time" name="first-activity-time">
    <label for="second-activity-list">Sélectionnez une seconde activité</label>
    <select id="second-activity-list" name="second-activity-list">
        <option value="">-- Votre choix --</option>
    </select>
    <label for="second-activity-time">Durée de la seconde activité</label>
    <input type="time" id="second-activity-time" name="second-activity-time">
    <div class="button-container">
        <button id="cancel" disabled>Annuler</button>
        <button id="launch">Lancer</button>
    </div>
</div>
</body>
</html>
